{% extends "base.html" %}
{% block main %}
{% raw %}
<div class="container" ng-cloak ng-show="show_items">
  <ol class="newsList" ng-show="show_items">
    <li ng-repeat="info in news">
      <h1><a href="{{ info.item.url }}">{{ info.item.title }}</a></h1>
      <p><i class="rankNumber">+{{ info.votes }}</i> <a class="promote" href="#" ng-click="vote(info.id)"><i class="icon-chevron-up"> Promover</i></a>
      <i class="icon-time"></i> <a href="#" ng-click="sort_date()">{{ moment(info.posted).startOf('hour').fromNow() }}</a>  <i class="icon-trash"><a href="#" ng-click="remove(info.id)"> Apagar</a></i></p>
    </li>
  </ol>
</div>
{% endraw %}
{% endblock %}
